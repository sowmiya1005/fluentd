    <tc:tc-config xmlns:tc="http://www.terracotta.org/config">

      <servers>
        <mirror-group>
          <server host="idbi-apim-tsa-cluster-0.idbi-apim-tsa-svc-h.nsp-idbi-apim-uat.svc.cluster.local" name="idbi-apim-tsa-cluster-0" >
            <tsa-port>9510</tsa-port>
            <management-port>9540</management-port>
            <tsa-group-port>9530</tsa-group-port>
            <offheap>
               <enabled>true</enabled>
               <maxDataSize>4g</maxDataSize>
            </offheap>
            <data>/data/diskstore</data>
            <data-backup>/data/backups</data-backup>
            <logs>stdout:</logs>
          </server>
          <server host="idbi-apim-tsa-cluster-1.idbi-apim-tsa-svc-h.nsp-idbi-apim-uat.svc.cluster.local" name="idbi-apim-tsa-cluster-1" >
            <tsa-port>9510</tsa-port>
            <management-port>9540</management-port>
            <tsa-group-port>9530</tsa-group-port>
            <offheap>
               <enabled>true</enabled>
               <maxDataSize>4g</maxDataSize>
            </offheap>
            <data>/data/diskstore</data>
            <data-backup>/data/backups</data-backup>
            <logs>stdout:</logs>
          </server>
        </mirror-group>
        <restartable enabled="true"/>
      </servers>
      <clients>
        <logs>stdout:</logs>
      </clients>
    </tc:tc-config>

  custom_wrapper.conf: |
    wrapper.app.parameter.13="%WRAPPER_HOSTNAME%"
    wrapper.app.parameter.6="%WRAPPER_HOSTNAME%"
    wrapper.java.initmemory=2048
    wrapper.java.maxmemory=2048
    wrapper.java.additional.8=-XX:MaxDirectMemorySize=9223372036854775807
    wrapper.java.additional.9=-Djavax.net.ssl.trustStore=""
    wrapper.java.additional.9.stripquotes=TRUE


