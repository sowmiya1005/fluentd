---
apiVersion: v1
kind: Service
metadata:
  name: idbi-msr2-svc-nodeport
  labels:
    app: idbi-msr2-svc-nodeport
  namespace: nsp-idbi-apim-uat
spec:
  type: NodePort
  sessionAffinity: ClientIP
  selector:
    app: idbi-apim-msr2
  ports:
    - name: is-port
      port: 5555
      targetPort: 5555
      nodePort: 30214
    - name: comm-port
      port: 5543
      targetPort: 5543
      nodePort: 30215
    - name: diagnostic-port
      port: 9999
      targetPort: 9999
      nodePort: 30216

---
apiVersion: v1
kind: Service
metadata:
  name: idbi-msr2-svc-clusterip
  labels:
    app: idbi-msr2-svc-clusterip
  namespace: nsp-idbi-apim-uat
spec:
  type: ClusterIP
  ports:
    - name: is-port
      port: 5555
    - name: comm-port
      port: 5543
    - name: diagnostic-port
      port: 9999
  selector:
    app: idbi-apim-msr2
