apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress-es
 namespace: nsp-idbi-apim-dev
 annotations:
   nginx.ingress.kubernetes.io/rewrite-target: /
   kubernetes.io/ingress.class: nginx
spec: 
  rules:
  - http:
     paths:
     - path: /
       pathType: Prefix
       backend:
        service:
         name: idbi-es-svc-nodeport
         port:
          number: 9200
